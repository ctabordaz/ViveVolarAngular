<div class="col-md-6 col-md-offset-3">
  <h2>Registro</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
          <label for="Name">Nombre</label>
          <input type="text" class="form-control" name="Name" [(ngModel)]="user.Name" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">Obligatorio</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="Email">Correo</label>
          <input type="text" class="form-control" name="Email" [(ngModel)]="user.Email" #username="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" />
          <div *ngIf="f.submitted && !username.valid && !username.errors.pattern" class="help-block">Obligatorio</div>
          <div *ngIf="f.submitted && !username.valid && username.errors.pattern" class="help-block">Correo invalido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="Password">Contrase√±a</label>
          <input type="password" class="form-control" name="Password" [(ngModel)]="user.Password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Obligatorio</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Registrarse</button>
