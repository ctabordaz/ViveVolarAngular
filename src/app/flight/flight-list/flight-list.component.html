
<div class="row">
  <h2>Vuelos Disponibles</h2>
  <div  class="col-xs-12">
   <table  class="table table-bordered">
     <thead>
       <tr>
          <th >Vuelo Id</th>
          <th>Fecha</th>
          <th>Ciudad Origen</th>
          <th>Ciudad Destino</th>
          <th>Sillas</th>
          <th>Precio</th>
          <th *ngIf="typeList == 'Admin'"></th>
          <th *ngIf="typeList == 'Admin'"></th>
       </tr>      
     </thead>
     <tbody>
       <tr *ngFor="let flight of flights; let i = index">
         <td>{{flight.FlightNumber}}</td>
         <td>{{flight.Date}}</td>
         <td>{{flight.SourceCity}}</td>
         <td>{{flight.DestinationCity}}</td>
         <td>{{flight.Chairs}}</td>
         <td>{{flight.Price | currency:'USD'}}</td>
         <td *ngIf="typeList == 'Admin'"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
         <td *ngIf="typeList == 'Admin'"> <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteFlight(flight.FlightNumber,i)"></span></td>
       </tr>
     </tbody>
   </table>
   <!--<div  class='alert alert-info'>No hay vuelos disponibles</div>-->

  </div>
</div>
