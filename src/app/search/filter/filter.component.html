<div class="row">
<h2>Buscar Vuelos</h2>
<div class="col-xs-12">
  <form  [formGroup]="flightForm" (ngSubmit)="onSubmit()">
    <div class="col-md-2">
        <label for="InitDate">Fecha Inicial:</label>
        <input
        type="date"
        id="InitDate"
        formControlName="InitDate"
        class="form-control">
    </div>
    <div class="col-md-2">
            <label for="EndDate">Fecha Final:</label>
            <input
            type="date"
            id="EndDate"
            formControlName="EndDate"
            class="form-control">
        </div>
    <div class="col-md-2">
        <label for="SourceCity">Ciudad Origen:</label>
        <input
        type="text"
        id="SourceCity"
        formControlName="SourceCity"
        class="form-control">
    </div>
    <div class="col-md-2">
        <label for="DestinationCity">Ciudad Destino:</label>
        <input
        type="text"
        id="DestinationCity"
        formControlName="DestinationCity"
        class="form-control">
    </div>
    <div class="col-md-2">
        <label for="Chairs">Pasajeros:</label>
        <input
        type="text"
        id="Chairs"       
        formControlName="Chairs"
        class="form-control">
    </div>
    <div class="col-md-2">
      <label></label>
        <button type="submit" class="btn btn-default form-control"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
    </div>

    
  </form>
</div>
</div>
