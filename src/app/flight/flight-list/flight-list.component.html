<h2>Vuelos Disponibles</h2>
<div class="row">
  <div class="col-xs-12">
   <table class="table table-bordered">
     <thead>
       <tr>
          <th >Vuelo Id</th>
          <th>Fecha</th>
          <th>Ciudad Origen</th>
          <th>Ciudad Destino</th>
          <th>Sillas</th>
          <th>Precio</th>
          <th></th>
          <th></th>
       </tr>      
     </thead>
     <tbody>
       <tr *ngFor="let flight of flights; let i = index">
         <td>{{flight.FlightNumber}}</td>
         <td>{{flight.Date}}</td>
         <td>{{flight.SourceCity}}</td>
         <td>{{flight.DestinationCity}}</td>
         <td>{{flight.Chairs}}</td>
         <td>{{flight.Price | currency:'USD'}}</td>
         <td> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
         <td> <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteFlight(flight.FlightNumber,i)"></span></td>
       </tr>
     </tbody>
   </table>

  </div>
</div>
